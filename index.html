<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Accessories Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      color: #fff;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 15px 0 10px;
    }

    .product button {
      padding: 10px 15px;
      background: #ff6600;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .product button:hover {
      background: #e65c00;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    .cart {
      font-size: 18px;
      background: #ff6600;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Car Accessories</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
    <div class="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
  </header>

  <div class="hero">
    Premium Car Accessories
  </div>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1584270354949-1e76c0aebf61?auto=format&fit=crop&w=600&q=80" alt="Car Seat Cover">
      <h3>Car Seat Cover</h3>
      <p>$50</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1583225116321-3bb41a1c1973?auto=format&fit=crop&w=600&q=80" alt="Car Steering Cover">
      <h3>Steering Cover</h3>
      <p>$20</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1517940310602-5f6e0d61f9c9?auto=format&fit=crop&w=600&q=80" alt="Car Perfume">
      <h3>Car Perfume</h3>
      <p>$15</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 Car Accessories Shop. All Rights Reserved.
  </footer>

  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById("cart-count").innerText = cartCount;
    }
  </script>
</body>
</html>
